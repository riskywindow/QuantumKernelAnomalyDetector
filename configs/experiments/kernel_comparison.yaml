# Kernel comparison experiment configuration
# Compares all quantum and classical kernels on credit card fraud data

experiment:
  name: kernel_comparison
  seed: 42

  data:
    n_features: 5        # PCA dimensions = qubit count
    n_train_samples: 200  # Normal samples for training
    n_test_samples: 100   # Mixed test samples (stratified)

  quantum_kernels:
    - type: zz
      reps: 2
      entanglement: linear
    - type: iqp
      reps: 2
      entanglement: linear
    - type: covariant
      reps: 2
    - type: hardware_efficient
      reps: 2

  classical_kernels:
    - type: rbf
      gamma: scale
    - type: polynomial
      degree: 3
      gamma: scale

  models:
    ocsvm:
      nu: 0.05
    kpca:
      n_components: 10

  baselines:
    isolation_forest:
      n_estimators: 100
      contamination: 0.001
    autoencoder:
      encoding_dim: 3
      epochs: 50
      batch_size: 256
    lof:
      n_neighbors: 20
      contamination: 0.001

  sampler:
    n_shots: 1024
